    <div id="container"><!--INCIO CONTAINER-->

        <div id="forms">

            <form action="https://formsubmit.co/elizeulins40@gmail.com" method="post"><!--INICIO FORMS-->
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome" class="formInput" placeholder="Digite seu nome completo" required><br><br>

                <label for="idade">Idade:</label><br>
                <input type="number" name="idade" id="idade" class="formInput" placeholder="Digite sua idade" required> (anos)<br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" name="cidade" id="cidade" class="formInput" placeholder="Digite sua cidade" required><br><br>

                <label for="data">Escolha a data:</label><br>
                <input type="date" name="data" id="data" class="formInput" min=2022-12-05 required><br><br>

                <label for="horario">Horário:</label><br>
                <input type="time" name="horario" id="horario" class="formInput" value="09:00" required><br><br>

                <label for="procedimento">Escolha o procedimento:</label><br>
                <select name="procedimento" id="proced" class="formInput" required>
                    <option value="0">Selecione o procedimento</option>
                    <option value="Limpeza">1 - Massagem Facial, (Valor: R$100,00)</option>
                    <option value="Limpeza">2 - Drenagem Linfática, (Valor: R$120,00)</option>
                    <option value="Limpeza">3 - Massagem Antistress, (Valor: R$110,00)</option>
                    <option value="Limpeza">4 - Criolipólise, (Valor: R$120,00)</option>
                    <option value="Limpeza">5 - Lipo Enzimática, (Valor: R$180,00)</option>
                </select><br><br>

                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">

                <div id="botoes">
                    <input type="submit" value="Agendar!" id="buttonAgendar">
                    <input type="button" value="Cancelar!" id="buttonCancelar">
                </div>

            </form><!--FIM FORMS-->

        </div><!--div forms-->
